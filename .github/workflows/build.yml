name: Build VoxAiGo Windows

on:
  push:
    branches: [ main ]
  workflow_dispatch: # Permite rodar manualmente no GitHub

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET 8
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore dependencies
        run: dotnet restore src/VoxAiGo.App/VoxAiGo.App.csproj

      - name: Build & Publish (self-contained .exe)
        run: |
          dotnet publish src/VoxAiGo.App/VoxAiGo.App.csproj `
            -c Release `
            -r win-x64 `
            --self-contained true `
            -p:PublishSingleFile=true `
            -p:IncludeNativeLibrariesForSelfExtract=true `
            -o publish/

      - name: Upload .exe as artifact
        uses: actions/upload-artifact@v4
        with:
          name: VoxAiGo-Windows-x64
          path: publish/VoxAiGo.App.exe
          retention-days: 30
